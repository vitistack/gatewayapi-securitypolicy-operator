apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
  name: securitypolicy-operator-leader-election-rolebinding
  namespace: gatewayapi-securitypolicy-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: securitypolicy-operator-leader-election-role
subjects:
- kind: ServiceAccount
  name: securitypolicy-operator-controller-manager
  namespace: gatewayapi-securitypolicy-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
  name: securitypolicy-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: securitypolicy-operator-manager-role
subjects:
- kind: ServiceAccount
  name: securitypolicy-operator-controller-manager
  namespace: gatewayapi-securitypolicy-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: securitypolicy-operator-metrics-auth-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: securitypolicy-operator-metrics-auth-role
subjects:
- kind: ServiceAccount
  name: securitypolicy-operator-controller-manager
  namespace: gatewayapi-securitypolicy-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
    control-plane: controller-manager
  name: securitypolicy-operator-controller-manager-metrics-service
  namespace: gatewayapi-securitypolicy-system
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
    control-plane: controller-manager
  name: securitypolicy-operator-controller-manager
  namespace: gatewayapi-securitypolicy-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gatewayapi-securitypolicy-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: gatewayapi-securitypolicy-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: ncr.sky.nhn.no/ghcr/vitistack/gatewayapi-securitypolicy-operator:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: securitypolicy-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
