---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: envoy-securitypolicy-operator
  name: securitypolicy-operator-controller-manager
  namespace: gatewayapi-securitypolicy-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gatewayapi-securitypolicy-operator
  name: securitypolicy-operator-leader-election-role
  namespace: gatewayapi-securitypolicy-system
